<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OLED Display</title>
  <style>
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      image-rendering: pixelated;
      border-radius: 20px;       
      border: 6px solid #0ff;    
      box-shadow: 0 0 20px #0ff;  
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="oled" width="128" height="64"></canvas>

  <script src="emotes.js"></script>
  <script>
    const canvas = document.getElementById('oled');
    const ctx = canvas.getContext('2d');

    const scale = 6;
    canvas.style.width = canvas.width * scale + "px";
    canvas.style.height = canvas.height * scale + "px";

    function drawEmote(data) {
      ctx.clearRect(0, 0, 128, 64);
      let byteIndex = 0;
      for (let y = 0; y < 64; y++) {
        for (let x = 0; x < 128; x++) {
          const byte = data[Math.floor(byteIndex / 8)] || 0;
          const bit = 7 - (byteIndex % 8);
          const pixelOn = (byte >> bit) & 1;
          if (pixelOn) {
            const isEye = 
              (y >= 16 && y <= 23 && x >= 36 && x <= 44) ||  
              (y >= 16 && y <= 23 && x >= 84 && x <= 92);   
            ctx.fillStyle = isEye ? "" : "#fff";
            ctx.fillRect(x, y, 1, 1);
          }
          byteIndex++;
        }
      }
    }

    let current = 0;
    setInterval(() => {
      drawEmote(allEmotes[current]);
      current = (current + 1) % allEmotes.length;
    }, 100);
  </script>
</body>
</html>
